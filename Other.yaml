prepend-rules:
  # 本地流量直连（最高优先级）
  - DOMAIN-SUFFIX,localhost,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  
  # Cursor 进程代理（优先级高于域名规则）
  - PROCESS-NAME,Cursor.exe,PROXY
  
  # Windsurf 外网域名代理
  - DOMAIN,marketplace.windsurf.com,PROXY
  - DOMAIN,api.windsurf.com,PROXY
  - DOMAIN-SUFFIX,windsurf.com,PROXY
  - DOMAIN-SUFFIX,windsurf.cn,PROXY
  
  # Cursor 相关域名代理
  - DOMAIN-SUFFIX,codeium.com,PROXY
  - DOMAIN-SUFFIX,cursorapi.com,PROXY
  - DOMAIN-KEYWORD,cursor,PROXY
  
  # 七牛云代理
  - DOMAIN-SUFFIX,qiniu.com,PROXY
  - DOMAIN,openai.qiniu.com,PROXY

# 如果需要覆盖默认模式，取消下面注释
# mode: rule

# 如果需要指定代理组，取消下面注释并修改代理组名称
# proxy-groups:
#   - name: PROXY
#     type: select
#     proxies:
#       - 你的代理节点名称
